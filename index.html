<!DOCTYPE html>
<html>
<head>
	<title>Калькулятор на JS</title>
	<meta charset="utf-8">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="iphone"><image width="425px" height="585px" src="iphone.jpg"></image></div>
		<div class="сalculator">
			<input disabled value="0" id="res" class="rez"></input>
			<div class="operations">
				<ul class="oper-list">
					<li class="oper-item AC">
						<button class="btn  clear" id="ac" >AC</button>
					</li>
					<li class="oper-item  znak">
						<button class="btn" id="idZnak" >+/-</button>
					</li>
					<li class="oper-item  percent ">
						<button class="btn" id="idPercent" >%</button>
					</li>
					<li class="oper-item">
						<button class="btn operation" id="idDelit" >/</button>
					</li>
					<li class="oper-item ">
						<button class="btn number" id="idSeven" > 7</button>
					</li>
					<li class="oper-item ">
						<button class="btn number" id="idEight" >8</button>
					</li>
					<li class="oper-item ">
						<button class="btn number" id="idNine" >9</button>
					</li>
					<li class="oper-item ">
						<button class="btn operation" id="idUmnozh" >X</button>
					</li>
					<li class="oper-item ">
						<button class="btn number" id="idFour" >4</button>
					</li>
					<li class="oper-item ">
						<button class="btn number" id="idFive" >5</button>
					</li>
					<li class="oper-item ">
						<button class="btn number" id="idSix" >6</button>
					</li>
					<li class="oper-item ">
						<button class="btn operation" id="idMinus" >-</button>
					</li>
					<li class="oper-item ">
						<button class="btn number" id="idOne" >1</button>
					</li>
					<li class="oper-item ">
						<button class="btn number" id="idTwo" >2</button>
					</li>
					<li class="oper-item ">
						<button class="btn number" id='idThree' >3</button>
					</li>
					<li class="oper-item ">
						<button class="btn operation" id="idPlus" >+</button>
					</li>
					<li class="oper-item zero">
						<button class="btn number" id="idZero" class="zero" >0</button>
					</li>
					<li class="oper-item ">
						<button class="btn decimal" id="idDecimal" class="dot" >,</button>
					</li>
					<li class="oper-item ">
						<button class="btn operation" id="idRavno" width="110px" class="ravno" >=</button>
					</li>
				</ul>
			</div>
		</div>
	</div>
<script src="script.js"></script>
</body>
</html>
